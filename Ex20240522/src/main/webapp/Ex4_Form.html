<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex4_Form</title>
</head>
<body>
    <article>
        <header>
            <h1>Servlet에 인자 보내기</h1>
        </header>
        <section>
            <form action="ex4" method="post">
                <label for="u_name">이름: </label>
                <input type="text" name="m_name" id="u_name"/>
                <br/>
                <label for="u_hobby">취미: </label>
                <input type="checkbox" name="m_hobby" id="u_hobby1" value="독서"/>
                <span>독서</span> &nbsp;&nbsp;
                <input type="checkbox" name="m_hobby" id="u_hobby2" value="음악감상"/>
                <span>음악감상</span> &nbsp;&nbsp;
                <input type="checkbox" name="m_hobby" id="u_hobby3" value="운동"/>
                <span>운동</span> &nbsp;&nbsp;
                <input type="checkbox" name="m_hobby" id="u_hobby4" value="게임"/>
                <span>게임</span> &nbsp;&nbsp;
                
                <button type="button" onclick="sendData()">보내기</button>
            </form>
        </section>
    </article>


    <script>
        
        function sendData(){

            let mname = document.getElementById("u_name");
            let s_name = mname.value.trim();

            if(s_name.length < 1){
                alert("이름을 입력하세요.");
                mname.value = "";
                mname.focus();
                return;
            }
            document.forms[0].submit(); // 서버로 보낸다.
        }
    </script>
</body>
</html>
